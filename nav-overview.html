<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: ##fffef8;
		}

		.border {
			border-style: solid;
			border-width: 1px 3px 3px 1px;
			border-color: #333333;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="meal-planner" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox"></i> Meal planner</a>
		<a id="psico" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox"></i> Psico</a>
		<a id="workout" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox"></i> Workout</a>
		<a id="plants" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox"></i> Plants</a>
		<a id="life-center" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox"></i> life-center</a>



	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://example.com", '_blank').focus();
			else if (id == "meal-planner")
				window.open("https://example.com", '_blank').focus();
			else if (id == "psico")
				window.open("https://example.com", '_blank').focus();
			else if (id == "workout")
				window.open("https://example.com", '_blank').focus();
			else if (id == "plants")
				window.open("https://example.com", '_blank').focus();
			else if (id == "life-center")
				window.open("https://example.com", '_blank').focus();
			

		}
	</script>


</body>

</html>

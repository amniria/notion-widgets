<!DOCTYPE html>
<html>
<head>
	<title>Minimalist Pomodoro Timer</title>
	<style>
		body {
			background-color: transparent;
		}

		.timer {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
			height: 80vh;
			overflow: hidden;
		}

		h1 {	
			font-family: 'Helvetica', sans-serif;
			font-size: 2rem;
			font-weight: bold;
			color: #9aa895;
			margin-top: 0.3rem;
			margin-bottom: 0.3rem;
		}

		button {
			font-family: 'Helvetica', sans-serif;
			font-size: .8rem;
			color: white;
			background-color: #9aa895;
			padding: .5rem 1rem;
			border-radius: 3.5rem;
			margin: .5rem;
			cursor: pointer;
			border: none;
		}

		button:hover {
			background-color: #9aa895;
			color: white;
		}

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            margin-bottom: 0rem;
        }
		
        #pomodoro, #short-break, #long-break {
            background-color: rgba(255, 255, 255, 0.2);
            margin: 0 0.5rem;
            padding: 0;
            color: #9aa895;
        }

	#pomodoro:hover, #short-break:hover, #long-break:hover {
            color: #778b70;
        }

	#start{
		background-color: #9aa895;
		color: white;
	}
	#start:hover{
		background-color: #778b70;
		color: white;
	}

	#reset{
		background-color: transparent;
		color: #9aa895;
		border: 1px solid #9aa895;
	}
	#reset:hover{
		background-color: #9aa895;
		color: white;
		border: 1px solid #9aa895;
	}
		

        .volume-control {
            display: flex;
            align-items: center;
            margin-top: 2rem;
		color: #9aa895;
        }

        .volume-control input[type="range"] {
            width: 100px;
            margin-left: 1rem;
        }
	</style>
</head>
<body>
	<div class="timer">
        <div class="button-container">
            <button id="pomodoro">Pomodoro</button>
            <button id="short-break">Short Break</button>
            <button id="long-break">Long Break</button>
        </div>
		<h1>25:00</h1>
		<button id="start">Start</button>
		<button id="reset">Reset</button>
        <div class="volume-control">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" name="volume" min="0" max="1" step="0.1" value="0.5">
            <audio id="alarm">
                <source src="https://assets.mixkit.co/active_storage/sfx/600/600-preview.mp3" type="audio/mpeg">
            </audio>
        </div>
	</div>

	<script>
		const timer = document.querySelector('h1');
		const startButton = document.querySelector('#start');
		const resetButton = document.querySelector('#reset');
		const pomodoroButton = document.querySelector('#pomodoro');
		const shortBreakButton = document.querySelector('#short-break');
		const longBreakButton = document.querySelector('#long-break');
        const volumeControl = document.querySelector('#volume');
        const alarm = document.querySelector('#alarm');

		let time = 1500;
		let countdown;

		function updateTimer() {
			const minutes = Math.floor(time / 60);
			const seconds = time % 60;
			timer.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
		}

		function startTimer() {
			countdown = setInterval(() => {
				time--;
				if (time < 0) {
					clearInterval(countdown);
					timer.textContent = '25:00';
                    alarm.play();
				} else {
					updateTimer();
				}
			}, 1000);
		}

		function resetTimer() {
			clearInterval(countdown);
			time = 1500;
			updateTimer();
		}

		pomodoroButton.addEventListener('click', () => {
			clearInterval(countdown);
			time = 1500;
			updateTimer();
		});

		shortBreakButton.addEventListener('click', () => {
			clearInterval(countdown);
			time = 300;
			updateTimer();
		});

		longBreakButton.addEventListener('click', () => {
			clearInterval(countdown);
			time = 600;
			updateTimer();
		});

		startButton.addEventListener('click', startTimer);
		resetButton.addEventListener('click', resetTimer);

        volumeControl.addEventListener('change', () => {
            alarm.volume = volumeControl.value;
        });
	</script>
</body>
</html>
